<script>
  "use strict"
  var canv = document.getElementById("canv")
  var desc = document.getElementById("desc")
  var rema = document.getElementById("rema")
  var ctx = canv.getContext("2d")
  var step = 0
  var flash_timer = 0
  var display_state = 0
  // ----------------------
  function preproc( t ) {
    t = t.replace( '<sourceDir>', '&lt;sourceDir&gt;' )
    t = t.replace( '<backupDir>', '&lt;backupDir&gt;' )
    t = t.replace( '<metaDir>', '&lt;metaDir&gt;' )
    t = t.replace( '<findSourceOps>', '&lt;findSourceOps&gt;' )
    t = t.replace( '<findGeneralOps>', '&lt;findGeneralOps&gt;' )
    return t
  }
  function descr( t ) {
    if ( 0 != display_state ) {
      desc.innerHTML = "<b>Step " + step + ": </b>" + preproc( t )
    }
  }
  function remark( t ) {
    if ( 0 != display_state ) {
      rema.innerHTML = preproc( t )
    }
  }
  // ----------------------
  function arrow_path( x1, y1, x2, y2, ar ) {
    ctx.beginPath()
    ctx.moveTo( x1, y1 )
    ctx.lineTo( x2, y2 )
    if ( 1 == ar ) {
      if ( x1 == x2 ) {
        if ( y1 < y2 ) {
          ctx.lineTo( x2 - 3, y2 - 5 )
          ctx.moveTo( x2, y2 )
          ctx.lineTo( x2 + 3, y2 - 5 )
        } else {
          ctx.lineTo( x2 - 3, y2 + 5 )
          ctx.moveTo( x2, y2 )
          ctx.lineTo( x2 + 3, y2 + 5 )
        }
      } else if ( y1 == y2 ) {
        if ( x1 < x2 ) {
          ctx.lineTo( x2 - 5, y2 - 3 )
          ctx.moveTo( x2, y2 )
          ctx.lineTo( x2 - 5, y2 + 3 )
        } else {
          ctx.lineTo( x2 + 5, y2 - 3 )
          ctx.moveTo( x2, y2 )
          ctx.lineTo( x2 + 5, y2 + 3 )
        }
      }
    }
    ctx.stroke()
  }
  function draw_arrow( m, x1, y1, x2, y2, ar ) {
    if ( 0 == m ) {
      ctx.lineWidth = 3
      ctx.strokeStyle = "#FFFFFF"
      arrow_path( x1, y1, x2, y2, ar )
      ctx.lineWidth = 1
      ctx.strokeStyle = "#666666"
      arrow_path( x1, y1, x2, y2, ar )
    } else {
      ctx.lineWidth = 1
      ctx.strokeStyle = "#000000"
      arrow_path( x1, y1, x2, y2, ar )
    }
  }
  function arrow( x1, y1, x2, y2 ) {
    if ( 2 <= display_state ) {
      draw_arrow( 1, x1, y1, x2, y2, 1 )
    } else {
      draw_arrow( 0, x1, y1, x2, y2, 1 )
    }
  }
  function line( x1, y1, x2, y2 ) {
    if ( 2 <= display_state ) {
      draw_arrow( 1, x1, y1, x2, y2, 0 )
    } else {
      draw_arrow( 0, x1, y1, x2, y2, 0 )
    }
  }
  // ----------------------
  function draw_file( m, x, y, t ) {
    ctx.lineWidth = 1
    ctx.clearRect( x - 36, y - 1, 72, 32 )
    if ( 0 == m ) {
      ctx.strokeStyle = "#666666"
    } else {
      ctx.strokeStyle = "#000000"
    }
    ctx.strokeRect( x - 35, y, 70, 30 )
    if ( 0 == m ) {
      ctx.fillStyle = "#FFFFFF"
    } else if ( 1 == m ) {
      ctx.fillStyle = "#BBBBBB"
    } else if ( 2 == m ) {
      ctx.fillStyle = "#99FF99"
    } else if ( 3 == m ) {
      ctx.fillStyle = "#FF9999"
    } else if ( 4 == m ) {
      ctx.fillStyle = "#9999FF"
    }
    ctx.fillRect( x - 35, y, 70, 30 )
    if ( 0 == m ) {
      ctx.fillStyle = "#666666"
    } else {
      ctx.fillStyle = "#000000"
    }
    ctx.font = "14px Arial"
    ctx.textAlign = "center"
    ctx.fillText( t, x, y + 20 )
  }
  function file( x, y, t ) {
    if ( 2 <= display_state ) {
      draw_file( 1, x, y, t )
    } else {
      draw_file( 0, x, y, t )
    }
  }
  function file_green( x, y, t ) {
    if ( 2 == display_state ) {
      draw_file( 2, x, y, t )
    } else if ( 0 != display_state ) {
      draw_file( 1, x, y, t )
    }
  }
  function file_red( x, y, t ) {
    if ( 2 == display_state ) {
      draw_file( 3, x, y, t )
    } else if ( 0 != display_state ) {
      draw_file( 1, x, y, t )
    }
  }
  function file_blue( x, y, t ) {
    if ( 2 == display_state ) {
      draw_file( 4, x, y, t )
    } else if ( 0 != display_state ) {
      draw_file( 1, x, y, t )
    }
  }

    function() {

    function() {

    function() {

    function() {

    },
    function() {

    },
    function() {

      line( 45, 235, 45, 475 )
      line( 45, 475, 109, 475 )

      line( 182, 460, 182, 475 )
      line( 182, 475, 119, 475 )
      arrow( 119, 475, 119, 490 )

    function() {

  function start_flash() {
    flash_timer = setInterval( flash, 300 )
  }
  function flash() {
    if ( 1 == display_state ) {
      display_state = 2
    } else {
      display_state = 1
    }
    display[ step - 1 ]()
  }
  function stop_flash() {
    if ( 0 != flash_timer ) {
      clearInterval( flash_timer )
      flash_timer = 0
    }
  }
  // ----------------------
  function start_again() {
    stop_flash()
    display_state = 0
    ctx.clearRect( 0, 0, canv.width, canv.height );
    for ( step = 1; step <= display.length; step++ ) {
      display[ step - 1 ]()
    }
    desc.innerHTML = "Press the Next step button to begin."
    rema.innerHTML = ""
    step = 0
  }
  function prev_step() {
    stop_flash()
    if (( 1 <= step ) && ( step <= display.length )) {
      display_state = 1
      display[ step - 1 ]()
    }
    if ( 1 < step ) {
      step--
      display_state = 1
      display[ step - 1 ]()
      start_flash()
    } else {
      desc.innerHTML = "Press the Next step button to begin."
      rema.innerHTML = ""
      step = 0
    }
  }
  function next_step() {
    stop_flash()
    if (( 1 <= step ) && ( step <= display.length )) {
      display_state = 3
      display[ step - 1 ]()
    }
    if ( step < display.length ) {
      step++
      display_state = 2
      display[ step - 1 ]()
      start_flash()
    } else {
      desc.innerHTML = "Finished !"
      rema.innerHTML = ""
      step = display.length + 1
    }
  }
  start_again()
